<!DOCTYPE html>
<html>
  <head>

  <!-- Basic Page Needs-->

  <meta charset="utf-8">
  <title>Simple JS Calculator 1.0 </title>
  
  <!-- Mobile Specific Metas-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT-->

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS -->

  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->
  
  <!-- JS --> 
       
   <script src="js/js-cal.js" type="text/javascript" charset="utf-8"r></script>

</head>

<body class=>


  <div align= "center" id="calculator"> 

<table id= "outer">
  <caption>JS Calculator</caption> 
  <tr>
    <td>
      <table id="screen">
        <tr >
          <td id="display"></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
    <table id="keypad">
      <tr>
        <td id="allClear"  onclick=allClear()>AC</td>
        <td id="clear"  onclick=clearScreen()>CE</td>
        <td ></td>
        <td id="minus" class="operator" onclick=keyValue('\-')>-</td>
      </tr>
      <tr>
        <td id="seven"  onclick=keyValue(7)>7</td>
        <td id="eight" onclick=keyValue(8)>8</td>
        <td id="nine" onclick=keyValue(9)>9</td>
        <td id="divide" class="operator" onclick=keyValue('\/')>&divide</td>
      </tr>
      <tr>
        <td id="four" onclick=keyValue(4)>4</td>
        <td id="five" onclick=keyValue(5)>5</td>
        <td id="six"onclick=keyValue(6)>6</td>
        <td id="multiply" class="operator" onclick=keyValue('\*')>&times</td>
      </tr>
      <tr>
        <td id="one" onclick=keyValue(1)>1</td>
        <td id="two" onclick=keyValue(2)>2</td>
        <td id="three" onclick=keyValue(3)>3</td>
        <td id="add" class="operator" onclick=keyValue('\+')>+</td>
      </tr>
      <tr>
        <td id="zero" onclick=keyValue(0)>0</td>
        <td id="dot" onclick=keyValue('\.')>.</td>
        <td id="result" onclick=keyValue('\=')>=</td>
        <td id="percent" class="operator" onclick=keyValue('\%')>%</td
      </tr>
    </table>
   </td>
  </tr>
</table>
  
</div>
</body>
</html>
